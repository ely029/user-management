<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="row">
            <span>Email:</span><input email="true" class="form-control" type="text" id="email" formControlName="email"/>
        <div *ngIf="loginForm?.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            Email is required.
          </div>
        </div>
        <div class="row">
            <span>Password:</span><input class="form-control" type="password" id="password" formControlName="password"/>
            <div *ngIf="loginForm?.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password is required.
              </div>
        </div>
        <div class="row">
        <input type="submit" value="Click to Login">
        </div>

        <div class="row" *ngIf="message">
            {{ message }}
        </div>

        <div class="row">
        <span>Not Yet Register? Click <a routerLink="/register">here</a> for register</span>
        </div>
        
    </form>
</div>
